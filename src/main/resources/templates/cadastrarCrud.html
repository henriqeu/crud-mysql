<!DOCTYPE html>
<html>

<head>
</head>

<body>


    <div class="container">
        <h1>Cadastrar novo funcionario</h1>
        <form action="#" th:object="${user}" th:action="@{/add}" method="post">

            <label for="nome" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" id="nome" placeholder="Nome Completo">


            <label for="inputEmail">Email</label>
            <input th:field="*{email}" type="email" id="inputEmail" required>

            <button type="submit">Cadastrar</button>

        </form>
    </div>

</body>

</html>
